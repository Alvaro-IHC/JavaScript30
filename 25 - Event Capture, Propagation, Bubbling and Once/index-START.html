<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 70px;
  }

  .one {
    background: thistle;
    /* height: 100vh; */
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  
  let logText = function (e){
    console.log(this.classList.value);
    e.stopPropagation();
  }
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true
  }));
